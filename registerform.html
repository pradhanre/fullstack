<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <marquee behavior="scroll" direction="left"><h1>Spotify</h1></marquee>
    <div class="col-md-4 offset-4 card mt-4">
        <div class="card-body">
            <h1 class="center">Register form</h1>
            <form action="https://www.spotify.com">
                <div class="form-group">
                    <label for="text">Firstname</label>
                    <input type="username" class="form-control" name="username" id="username" required maxlength="6">

                </div>
                <div class="form-group">
                        <label for="text">Lastname</label>
                        <input type="username" class="form-control" name="username" id="username" required minlength="3">
                        
                </div>
                <div class="form-group">
                        <label for="text">Gmailid</label>
                        <input type="email" class="form-control" name="email" id="email">
                        
                </div>
                <div class="form-group">
                        <label for="text">Mobno</label>
                        <input type="username" class="form-control" name="username" id="username">
                        
                </div>
                <div class="form-group">
                        <label for="text">Mobno</label>
                        <input type="username" class="form-control" name="username" id="username">
                        
                </div>
                <div class="form-group">
                        <label for="dob">DateOfBirth</label>
                        <input type="date" class="date" name="DateOfBirth" id="DateOfBirth">
                        
                </div>
                <div class="form-group">
                       
                        <input type="url" class="form-control" name="url" id="url">
                        <input type="search">
                        <input type="range" name="" id="" min="1" max="10" step="2">
                        <input type="file">
                        
                </div>
                <div class="form-group">
                    <button class="btn btn-danger">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
